<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./Style/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>GESTOR DE TAREFAS</title>
</head>
<body>
    
    <div class="todo-container">
        <header>
            <h1>GESTOR DE TAREFAS</h1>
        </header>
        <form id="todo-form" action="">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" placeholder="O que vocÃª vai fazer?">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form action="">
            <p>Edite sua tarefa</p>
            <div class="form-form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel'edit'btn">Cancelar</button>
        </form>

        <div id="toolbar">
            <div id="pesquisar">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Pesquisar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A Fazer</option>
                </select>
            </div>
            <div id="todo-list">
                <div class="todo">
                    <h3>Estou fazendo alguma coisa...</h3>
                    <button id="edit-todo" class="btn btn-success">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button id="edit-todo" class="btn btn-warning">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button id="remove-todo" class="btn btn-danger">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Estodar React  </h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>

        </div>


    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
